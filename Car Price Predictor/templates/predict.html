<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 500px; margin-top: 40px; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="mb-4 text-center">Car Price Predictor</h2>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Make</label>
                <select class="form-select" name="make" required>
                    <option value="">Select Make</option>
                    <option value="alfa-romero">alfa-romero</option>
                    <option value="audi">audi</option>
                    <option value="bmw">bmw</option>
                    <option value="chevrolet">chevrolet</option>
                    <option value="dodge">dodge</option>
                    <option value="honda">honda</option>
                    <option value="isuzu">isuzu</option>
                    <option value="jaguar">jaguar</option>
                    <option value="mazda">mazda</option>
                    <option value="mercedes-benz">mercedes-benz</option>
                    <option value="mercury">mercury</option>
                    <option value="mitsubishi">mitsubishi</option>
                    <option value="nissan">nissan</option>
                    <option value="peugot">peugot</option>
                    <option value="plymouth">plymouth</option>
                    <option value="porsche">porsche</option>
                    <option value="renault">renault</option>
                    <option value="saab">saab</option>
                    <option value="subaru">subaru</option>
                    <option value="toyota">toyota</option>
                    <option value="volkswagen">volkswagen</option>
                    <option value="volvo">volvo</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Fuel Type</label>
                <select class="form-select" name="fuel_type" required>
                    <option value="">Select Fuel Type</option>
                    <option value="gas">Gas</option>
                    <option value="diesel">Diesel</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Aspiration</label>
                <select class="form-select" name="aspiration" required>
                    <option value="">Select Aspiration</option>
                    <option value="std">Standard (std)</option>
                    <option value="turbo">Turbo</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Number of Doors</label>
                <select class="form-select" name="num_of_doors" required>
                    <option value="">Select Number of Doors</option>
                    <option value="two">Two</option>
                    <option value="four">Four</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Body Style</label>
                <select class="form-select" name="body_style" required>
                    <option value="">Select Body Style</option>
                    <option value="convertible">Convertible</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="sedan">Sedan</option>
                    <option value="wagon">Wagon</option>
                    <option value="hardtop">Hardtop</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Number of Cylinders</label>
                <input type="text" class="form-control" name="num_of_cylinders" required placeholder="e.g. four, six, eight">
            </div>
            <div class="mb-3">
                <label class="form-label">Horsepower</label>
                <input type="number" class="form-control" name="horsepower" required min="48" max="288" step="1" placeholder="Enter horsepower (48 - 288)">
                <div class="form-text">Horsepower range: 48 to 288</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict Price</button>
        </form>
        {% if predicted_price is not none %}
            <div class="alert alert-success mt-4 text-center">
                <h4>Predicted Car Price:</h4>
                <h3>${{ "{:,.2f}".format(predicted_price) }}</h3>
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
